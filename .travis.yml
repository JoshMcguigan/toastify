language: rust

rust:
  - stable
  - nightly

matrix:
    allow_failures:
        - rust: nightly
    fast_finish: true
    include:
        - os: osx

        - os: linux
          before_install:
            - sudo apt-get update -qq
            - sudo apt-get install -y libdbus-1-dev

script:
  - cargo build --verbose
  - cargo run --verbose

cache: cargo
